<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/_header :: head('Note Form')}"></head>
<body>
<div th:replace="~{fragments/_header :: navbar}"></div>
<div class="container mt-4">
    <h1 class="mb-4" th:text="${note != null ? 'Edit Note' : 'Create Note'}">Note Form</h1>
    <form th:action="@{/note/edit}" method="post" class="p-4 bg-light rounded shadow-sm">
        <input type="hidden" name="id" th:value="${note?.id}" />
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" name="title" class="form-control" th:value="${note?.title}"/>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <textarea id="content" name="content" class="form-control" rows="4" required th:text="${note?.content}"></textarea>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/note/list" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
